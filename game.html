<!DOCTYPE html>
<html>
<head>
  <title>Click the Box!</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #222;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    #score {
      font-size: 24px;
    }

    #box {
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }
  </style>
</head>
<body>
  <h1>Click the Box!</h1>
  <p id="score">Score: 0</p>
  <div id="box"></div>

  <script>
    let score = 0;
    const box = document.getElementById("box");
    const scoreText = document.getElementById("score");

    function moveBox() {
      const x = Math.random() * (window.innerWidth - 50);
      const y = Math.random() * (window.innerHeight - 50);
      box.style.left = x + "px";
      box.style.top = y + "px";
    }

    box.addEventListener("click", () => {
      score++;
      scoreText.textContent = "Score: " + score;
      moveBox();
    });

    moveBox(); // Start position
  </script>
</body>
</html>
